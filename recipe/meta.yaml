{% set name = "mappyfile" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9c582b50a8d379206fd2eebc0209c23344d492d24df9e0ca247280d1c5811690

build:
  number: 0
  noarch: python
  entry_points:
    - mappyfile=mappyfile.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"


requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - click
    - jsonref ==1.1.0
    - jsonschema >=4.18.0
    - lark >=1.1.5
    - setuptools
    - python >={{ python_min }}

test:
  imports:
    - mappyfile
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - mappyfile --help

about:
  home: "http://github.com/geographika/mappyfile"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A pure Python MapFile parser for working with MapServer"
  doc_url: https://mappyfile.readthedocs.io/en/latest
  dev_url: http://github.com/geographika/mappyfile

extra:
  recipe-maintainers:
    - geographika
    - tchaddad
